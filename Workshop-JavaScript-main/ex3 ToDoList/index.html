<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
<div class="content">
<h1>My TODO List</h1>
<div class="row no-gutters">
    <div class="col-12 col-sm-6 col-md-8"><div id="list">
        <ol id="mylist"></ol>
    </div></div>
    <div class="col-6 col-md-4"><label id="tasktext">Write down a task </label><br><br>
        <label>Name :</label><input type="text" name="" id="name"><br><br>
        <label>Content :</label><input type="text" name="" id="content"><br><br>
        <button id="button">Add Me</button></div>
</div>
<script src="index.js"></script></div>
</body>
</html>
